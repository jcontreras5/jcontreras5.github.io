<!DOCTYPE html>
<html lang="en">
<head>
<title>Jonathan Contreras</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<!-- Bootstrap CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
<link href="css\body.css" rel="stylesheet">
</head>
<body>
  <div class="container-fluid"  id="navbar_header">
    <!--Navbar-->
    <div class="row">
        <nav class="navbar navbar-expand-xl bg-dark navbar-dark justify-content-between ">
          <div class="col" id="smallicon">
            <img class="img" src="images\blacklogo.png" alt="Name Header" >
          </div>
          <div class="col">
          <ul class=" navbar-nav justify-content-between">
            <li class="nav-item">
              <a class="nav-link" href="Home.html" alt="About Me">About Me </a>
            </li>
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="Hobbies.html" alt="Hobbies" role="button" data-bs-toggle="dropdown" aria-expanded="false">Hobbies</a>
              <ul class="dropdown-menu dropdown-menu-dark" aria-labelledby="navbarDarkDropdownMenuLink">
                <li><a class="dropdown-item" href="Soccer.html">Soccer</a></li>
                <li><a class="dropdown-item" href="Cycling.html">Cycling</a></li>
              </ul>
            </li>
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#" alt="Contact">Contact</a>
            </li>
          </ul>
          </div>
        </nav>
      </div>
     <!--Navbar close-->
  </div>
  <div class="container-fluid" id="body">
    <div class="row" >
      <div class="col" >
        <form id="form" class="text-center" style="width: 100%; max-width: 300px">
          <h2>Contact Me</h2>
  
          <!-- Name input -->
          <div class="form-outline mb-4">
            <input type="text" id="name" name="name" class="form-control">
            <label class="form-label" for="name" style="margin-left: 0px;">Name</label>
          <div class="form-notch"><div class="form-notch-leading" style="width: 9px;"></div><div class="form-notch-middle" style="width: 42.4px;"></div><div class="form-notch-trailing"></div></div></div>
  
          <!-- Email input -->
          <div class="form-outline mb-4">
            <input type="email" id="email" name="email" class="form-control">
            <label class="form-label" for="email" style="margin-left: 0px;">Email address</label>
          <div class="form-notch"><div class="form-notch-leading" style="width: 9px;"></div><div class="form-notch-middle" style="width: 88.8px;"></div><div class="form-notch-trailing"></div></div></div>
  
          <!-- Subject input -->
          <div class="form-outline mb-4">
            <input type="text" id="subject" name="subject" class="form-control">
            <label class="form-label" for="subject" style="margin-left: 0px;">Subject</label>
          <div class="form-notch"><div class="form-notch-leading" style="width: 9px;"></div><div class="form-notch-middle" style="width: 50.4px;"></div><div class="form-notch-trailing"></div></div></div>
  
          <!-- Message input -->
          <div class="form-outline mb-4">
            <textarea class="form-control" id="message" name="message" rows="4"></textarea>
            <label class="form-label" for="message" style="margin-left: 0px;">Message</label>
          <div class="form-notch"><div class="form-notch-leading" style="width: 9px;"></div><div class="form-notch-middle" style="width: 60px;"></div><div class="form-notch-trailing"></div></div></div>
  
          <!-- Submit button -->
          <button class="btn btn-primary btn-block mb-4">Send</button>
        </form>
      </div>
    </div>
  </div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
</body>
</html>
